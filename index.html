<html><head><title>Fractals WebGL (version: 0.0.50)</title><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/css/bootcards-desktop.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/><link rel="stylesheet" href="styles.css"/><link rel="manifest" href="manifest.json"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/js/bootcards.js"></script><template id="bookmark-row-template"><tr><td style="width: 1px;"><canvas class="thumbnail img-rounded" style="cursor: pointer;"></canvas></td><td style="vertical-align: middle; text-align: left;">Home</td><td style="vertical-align: middle; text-align: center;"><i class="fa fa-pencil" aria-hidden="true" style="cursor: pointer;"></i></td><td style="vertical-align: middle; text-align: center;"><i class="fa fa-trash" aria-hidden="true" style="cursor: pointer;"></i></td></tr></template><script defer="defer" src="bundle.js"></script></head><body><div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><form><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title"></h4></div><div class="modal-body"><div class="list-group"><div class="form-group"><label class="control-label" for="name">Name</label> <input class="form-control" id="name"></div><div class="list-group-item"><div class="row"><div class="col-sm-4"><canvas class="thumbnail img-rounded pull-left" id="thumbnail-canvas"></canvas><h4 class="list-group-item-heading">Fractal</h4><p class="fractal-set list-group-item-text"></p></div><div class="col-sm-4"><h4 class="list-group-item-heading">Colour Map</h4><select class="form-control input-sm" id="colour-map-select"></select></div><div class="col-sm-4"><h4 class="list-group-item-heading">Max Iterations</h4><p class="max-iterations list-group-item-text" id="max-iterations"></p><input type="range" id="max-iterations-range"/></div></div></div><div class="list-group-item"><h4 class="list-group-item-heading">Region Bottom Left</h4><p class="region-bottom-left list-group-item-text"></p></div><div class="list-group-item"><h4 class="list-group-item-heading">Region Top Right</h4><p class="region-top-right list-group-item-text"></p></div><div class="list-group-item"><h4 class="list-group-item-heading">Julia Constant</h4><p class="julia-constant list-group-item-text"></p></div></div></div><div class="modal-footer"><input type="submit" class="btn btn-sm btn-primary" value="Save"> <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button></div></form></div></div></div><div class="modal fade" id="manageBookmarksModal" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Manage Bookmarks</h4></div><div class="modal-body"><table class="table table-striped table-condensed table-bordered"><tbody></tbody></table></div><div class="modal-footer"><button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button></div></div></div></div><canvas id="canvas"></canvas></body></html>
