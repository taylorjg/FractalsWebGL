<html>

<head>
  <title>Fractals WebGL (version:
    <%= htmlWebpackPlugin.options.version %>)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/css/bootcards-desktop.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/js/bootcards.js"></script>
</head>

<body>

  <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <canvas class="thumbnail" width="64" height="64"></canvas>
            <div class="form-group">
              <label class="control-label" for="name">Name</label>
              <input class="form-control" id="name" type="text">
            </div>
            <div class="form-group">
              <label class="control-label" for="fractalSetName">Fractal Set</label>
              <input class="form-control" id="fractalSetName" type="text" readonly>
            </div>
            <div class="form-group">
              <label class="control-label" for="juliaConstant">Julia Constant</label>
              <input class="form-control" id="juliaConstant" type="text" readonly>
            </div>
            <div class="form-group">
              <label class="control-label" for="colourMapName">Colour Map</label>
              <input class="form-control" id="colourMapName" type="text" readonly>
            </div>
            <div class="form-group">
              <label class="control-label" for="regionBottomLeft">Region (bottom left)</label>
              <input class="form-control" id="regionBottomLeft" type="text" readonly>
            </div>
            <div class="form-group">
              <label class="control-label" for="regionTopRight">Region (top right)</label>
              <input class="form-control" id="regionTopRight" type="text" readonly>
            </div>
            <div class="form-group">
              <label class="control-label" for="maxIterations">Max Iterations</label>
              <input class="form-control" id="maxIterations" type="text" readonly>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-primary">Save</button>
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="manageBookmarksModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Manage Bookmarks</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-condensed table-bordered">
            <thead>
              <th>Bookmark Name</th>
              <th></th>
              <th></th>
              <th></th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>
</body>

</html>
